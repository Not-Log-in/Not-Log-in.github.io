            .nav > div{
                transition: all .1s ease-out;
                bottom: 0.5vh;
                position: relative;
            }
            .nav > .list
            {
                border-radius: 10px;
                margin: 2px;
                width: 5.5vh;
                height: 5.5vh;
                overflow: hidden;
                /* background-color: black; */
            }
            .boxlist
            {
                border-radius: 15px;
                overflow: hidden;
                margin: 2px;
                width: 8vh;
                height: 8vh;
                /* background-color: black; */
            }
            .nav > div > *{
            width: 100%;
            height: 100%;
            opacity: 1;
        }
        .father{
            position: relative;
            bottom: 13vh;
            border-radius: 5px;
            width: 120vh;
            height: 80vh;
            background: #ccc;
            display: none;
            animation: a 0.5s infinite;
            animation-iteration-count: 1;
        }
        @keyframes a{
            0%{transform: translateY(1000px);
            width: 0vh; height: 0vh;}
            100%{transform: translateY(0px);
                width: 120vh;
            height: 80vh;}
        }
        .block{

            }

                height: 20px;

                color: white;
                margin-bottom: 5px;
            }
            .electricborder{
                width: 35px;
                box-sizing: border-box;
                height: 18px;
                border: 2px solid black;
                border-radius: 3px;
                background: white;
                display: flex;
                justify-content: flex-start;
                align-items: center;
                overflow: hidden;
            }
            .electricborder > .electric{
                width: 100%;
                height: 80%;
                border-radius: 0px;
                background: black;
            }
            .electricborder::before{
                content: '';
                position: absolute;
                width: 0;
                height: 0;
                transform: rotate(44deg);
                margin-left: 30px;
                border-radius: 50%;
                border-top: 2px solid black;
                border-left: 2px solid transparent;
                border-right: 2px solid black;
                border-bottom: 2px solid transparent;
            }
            .textA{

            }
            .textA > div:first-child{
                margin-right: 5px;
                font-family: "微软雅黑";
                font-size: 13px;
            }

   <script>
       var dl = document.getElementsByClassName("dl")[0];
       var electric = document.getElementsByClassName("electric")[0];
       var electricborder = document.getElementsByClassName("electricborder")[0];
       var electric = document.getElementsByClassName("electric")[0];
       var dianliang = 100;
       function time(){
            dianliang -=1;
            dl.innerHTML=dianliang+"%";
            electric.style.width = dianliang+"%";
            if(dianliang <= 0){
                dl.innerHTML="电量过低";
                electricborder.style.border="2px solid red"
            }
            if(dianliang < 30){
                electric.style.background="red";
            }
        }
        setInterval("time()",1000);
        var zhou = document.getElementsByClassName("zhou")[0];
        var shi = document.getElementsByClassName("shi")[0];
        var fen = document.getElementsByClassName("fen")[0];
        var A = document.getElementsByClassName("A")[0];
        let Asum = 0;
        A.onclick = function(){
            Asum++;
            if(Asum % 2 === 0){
                A.innerHTML="A"
            }else{
                A.innerHTML="B"
            }
        }
        function GoTimeNowClient(){
            const date = new Date();
            var zhou1 = date.getDay();
            let day;
            switch(zhou1){
                    case 1:
                        day="一";
                        break;
                    case 2:
                        day="二";
                        break;
                    case 3:
                        day ="三";
                        break;
                    case 4:
                        day="四";
                        break;
                    case 5:
                        day = "五";
                        break;
                    case 6:
                        day="六";
                        break;
                    case 7:
                        day = "日";
                        break;
            }
                var shi1 = date.getHours();
                var fen1 = date.getMinutes();
                zhou.innerHTML="周"+day;
                shi.innerHTML=shi1;
                fen.innerHTML = fen1;
            }
            setInterval("GoTimeNowClient()",10);
       
       window.onload = function(){
			// var box = document.getElementById("box");
			var drag = document.getElementById("drag");
			// var scale = document.getElementById("scale");
			// mousedown mouseove mouseup
			// 拖拽
			fragTool(drag);
			function fragTool(node){
				node.onmousedown = function(ev){
					// 浏览器的兼容
					var e = ev || window.event;
					// console.log(e);
					var offsetX = e.clientX - node.offsetLeft;
					var offsetY = e.clientY - node.offsetTop;
					document.onmousemove = function(ev){
						var e = ev || window.event;
						//定义 currentLeft
						var currentLeft = e.clientX - offsetX;
						//定义 currentTop
						var currentTop = e.clientY - offsetY;
						//当前被拖拽元素的 left 和 top 值
						node.style.left = (currentLeft-322) + "px";
						node.style.top = (currentTop-153) + "px";
					}
				}
				document.onmouseup = function(){
					document.onmousemove = null;
				}
			}
		}
    var a = document.querySelectorAll(".nav > div");
    var father = document.getElementsByClassName("father")[0];
    var block = document.getElementsByClassName("block")[0];
    let num = 0;
    let sum = 1;
    block.onclick = function(){
        father.style.display="none";
    }
    for(var i = 0; i <a.length; i++){
        var pointA = a[i];
        pointA.index = i;
        pointA.onclick = function(){
            sum++;
            a[num].style.background="white";
            // if(sum % 2 === 0){
                father.style.display="inline-block";
            // }else{
            //     father.style.display="none";
            //     father.style.animation="b 0.5s infinite;"
            // }
        }
        pointA.onmousemove = function(){
            num = this.index;
            for(var j = 0; j < a.length; j++){
                a[j].className="list";
                a[j].style.height="5.5vh";
                a[j].style.width="5.5vh";
                a[j].style.background="none";
            }
            a[num].className="boxlist";
            a[num].style.height="8vh";
            a[num].style.width="7vh";
            a[num-1].className="boxlist";
            a[num-1].style.height="7vh";
            a[num-2].className="boxlist";
            a[num-2].style.height="6vh";
            a[num+1].className="boxlist";
            a[num+1].style.height="7vh";
            a[num+2].className="boxlist";
            a[num+2].style.height="6vh";
            a[num-1].style.width="6.5vh";
            a[num-2].style.width="6vh";
            a[num+1].style.width="6.5vh";
            a[num+2].style.width="6vh";
        }
        pointA.onmouseout = function(){
            for(var j = 0; j < a.length; j++){
                a[j].className="list";
                a[j].style.height="5.5vh";
                a[j].style.width="5.5vh";
            }
        }
    }
